services:
  api: 
    build: 
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: redis:alpine
    ports : 
      - "6379:6379"
    volumes:
      - .data:/data
    command: redis-server --appendonly yes 