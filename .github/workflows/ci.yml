---

name: CI - Build and Scan

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: go-url-shortner

permissions:
  contents: read
  security-events: write
  packages: write
  id-token: write

jobs:
  checkov_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov on infra/
        run: checkov -d infra/ -o json > checkov-report.json || true

      - name: Upload Checkov report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-report.json

      - name: Fail on critical Checkov findings
        if: always()
        run: |
          # Check if the 'failed_checks' array has any elements
          if jq -e '.results.failed_checks | length > 0' checkov-report.json >/dev/null 2>&1; then
            echo "::error::Checkov found one or more failed infrastructure security checks."
            exit 1
          else
            echo "Checkov scan passed. No failed infrastructure checks found."
          fi

  build_and_scan:
    runs-on: ubuntu-latest

    outputs:
      ECR_URI_TAG: ${{ steps.set_output.outputs.ECR_URI_TAG }}

    services:
      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379
        options: --name redis-smoke-test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.3'

      - name: Cache go modules and build cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-mod-${{ hashfiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-mod-

      - name: Download Go modules (only on cache miss)
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: app
        run: |
          echo "Cache missing, downloading go modules"
          go mod download

      - name: Run tests
        working-directory: app
        run: go test ./... -v

      - name: Create an .env from .env.example
        run: |
          if [ -f .env.example ]; then cp .env.example .env; fi

      - name: Build Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          cache-from: type=gha,scope=${{ github.sha }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          push: false
          context: .
          load: true

      - name: Run Trivy Scan (JSON + SARIF)
        id: trivy_scan
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          IMAGE_REF="${{ env.IMAGE_NAME }}:${{ github.sha }}"

          /usr/local/bin/trivy image \
            --format sarif \
            --output trivy-results.sarif \
            --severity CRITICAL,HIGH \
            "${IMAGE_REF}" || true

          /usr/local/bin/trivy image \
            --format json \
            --output trivy-results.json \
            --severity CRITICAL,HIGH \
            "${IMAGE_REF}" || true

          if [ -s trivy-results.json ]; then
            if jq -e 'if (.Results | length > 0) then .Results[].Vulnerabilities[] | select(.Severity == "CRITICAL" or .Severity == "HIGH") else empty end' trivy-results.json >/dev/null 2>&1; then
              echo "::error::CRITICAL or HIGH vulnerabilities found. Failing quality gate."
              VULN_FOUND="true"
              exit 1
            else
               echo "No CRITICAL or HIGH vulnerabilities found. Security gate passed."
            fi
          else
             echo "Trivy JSON file is empty or missing, assuming scan passed (no vulnerabilities found)."
          fi
          echo "vuln_found=${VULN_FOUND}" >> $GITHUB_OUTPUT

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: github-ci-session

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and Push the images to ECR
        id: push_image
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)
          AWS_REGION="us-east-1"
          IMAGE_NAME="${{ env.IMAGE_NAME }}"
          IMAGE_TAG="${{ github.sha }}"

          ECR_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${IMAGE_NAME}:${IMAGE_TAG}"

          docker tag "${IMAGE_NAME}:${IMAGE_TAG}" "${ECR_URI_TAG}"
          IMAGE_DIGEST=$(docker push "${ECR_URI_TAG}" | grep 'digest' | awk '{print $NF}')
          echo "ECR_URI_TAG=${ECR_URI}" >> $GITHUB_ENV
          echo "FULL_IMAGE_DIGEST=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${IMAGE_NAME}@${IMAGE_DIGEST}" >> $GITHUB_ENV

      - name: Write ECR URI to artifact file
        id: set_output
        run: |
          URI_TAG="${ECR_URI_TAG}"
          echo "${URI_TAG}" > image_uri.txt

          echo "ECR_URI=${URI_TAG}" >> $GITHUB_OUTPUT
          echo "Set final output: [${URI_TAG}]"

      - name: Upload Image URI Artficat
        uses: actions/upload-artifact@v4
        with:
          name: image-reference-uri
          path: image_uri.txt
          retention-days: 1

      - name: Check if SARIF file was created
        id: sarif_check
        if: always()
        run: |
          if [ -f trivy-results.sarif ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish SARIF to Github Code Scanning
        if: always() && steps.sarif_check.outputs.sarif_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Trivy and Cosign artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-artifacts
          path: |
            trivy-results.sarif
            trivy-results.json
            
  smoke_test:
    needs: [build_and_scan]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download IMAGE URI artifact
        uses: actions/download-artifact@v4
        with:
          name: image-reference-uri
          path: ./

      - name: Read Image URI into Shell Variable
        id: read_uri
        run: |
          PULL_URI=$(cat image_uri.txt | xargs)
          echo "IMAGE_REF_FIXED=${PULL_URI}" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials for smoke test
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: github-smoke-test-session

      - name: Login to Amazon ECR for Smoke Test
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Redis network and service
        run: |
          docker network create job-network

          docker run -d --name redis \
            --network job-network \
            -p 6379:6379 \
            redis:6-alpine

          sleep 5

      - name: Smoke test (Integrated with Pull and Run)
        env:
          IMAGE_REF: ${{ needs.build_and_scan.outputs.ECR_URI_TAG }}
        run: |
          IMAGE_REF_FINAL="${{ steps.read_uri.outputs.IMAGE_REF_FIXED }}"
          echo "PULLING FINAL: [${IMAGE_REF_FINAL}]" 
          docker pull "${IMAGE_REF_FINAL}"

          docker run -d --name smoke_test \
            --network job-network \
            -p 8080:8080 \
            -e DB_ADDR=redis:6379 \
            "${IMAGE_REF_FINAL}"

          for i in {1..15}; do
            if curl -fsS http://localhost:8080/healthz; then
              echo "OK" && break
            fi
            sleep 2
          done

          docker logs smoke_test
          EXIT_CODE=$(docker inspect --format='{{.State.ExitCode}}' smoke_test)
          docker stop smoke_test || true
          docker rm smoke_test || true

          if [ "$EXIT_CODE" -ne 0 ]; then
            echo "Smoke test container failed with exit code $EXIT_CODE"
            exit 1
          fi  